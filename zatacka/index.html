<script type="text/javascript">


var canvas = $('#main').get(0);
var ctx = canvas.getContext("2d");

var clearCanvas = function() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "#999";
    ctx.lineWidth = 10;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0, canvas.height);
    ctx.lineTo(canvas.width, canvas.height);
    ctx.lineTo(canvas.width, 0);
    ctx.closePath();
    ctx.stroke();
}

var resizeCanvas = function(w, h){
    canvas.width = parseInt($('#width option:selected').val());
    canvas.height = parseInt($('#height option:selected').val());
    var keysWidth = $('#controls').width();
    var playersHeight = $('#players').height();
    canvas.width = window.innerWidth - keysWidth - 10;
    canvas.height = window.innerHeight - playersHeight - 6;
}

var players = [];
var snakes;
var snakes_alive = 0;
var snake_died = 0;

var startAnimation = function(){
    var requestAnimFrame = window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            null ;

    if ( requestAnimFrame !== null ) {

        var recursiveAnim = function() {
            mainloop();
            requestAnimFrame( recursiveAnim, canvas );
        };

        // start the mainloop
        requestAnimFrame( recursiveAnim, canvas );
    } else {
        var ONE_FRAME_TIME = 1000.0 / 60.0 ;
        setInterval( mainloop, ONE_FRAME_TIME );
    }
};


var startGame = function(){
    Config.readConfig();
    resizeCanvas();
    clearCanvas();
    if (Config.get('players') !== players.length){
        preparePlayers();
    }
    prepareSnakes();
}

$(document).ready(function() {
    window.addEventListener('keyup', function(event){Key.onKeyup(event);}, false);
    window.addEventListener('keydown', function(event){Key.onKeydown(event);}, false);
    if (fullScreenApi.supportsFullScreen) {
        $('#fullscreen').click(function() {
            fullScreenApi.requestFullScreen($('body').get(0));
        });
    }
    for(var i=0; i<6; i++){
        $('.keys.p'+i).click({player: i}, function(e){
            var d = e.data;
            Key.changing = {player:e.data.player, key: 'LEFT'};
            $('.keys.p'+(e.data.player)).html(
                '<> ' +
                keyCodeToString[Keys.players[e.data.player].RIGHT]
            );
        });
    }
    startAnimation();
    Config.updateConfigControls();
    resizeCanvas();
    ctx.fillStyle = '#FFF';
    ctx.font = "16px Lucida Console";
    ctx.fillText(
        "Press [SPACE] to go to [SPACE]",
        canvas.width / 2 - 15 * 8,
        canvas.height / 2 - 8);
});
</script>
